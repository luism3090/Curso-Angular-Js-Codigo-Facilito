<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To Do List</title>

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>

	<script type="text/javascript" src="angular-local-storage.min.js"></script>

	<script src="controlador.js"></script>

</head>
<body ng-app="My_app">
	<section id="container-main" ng-controller="controller1">
		<form id="container-form" >
			<div>
				<label for="actividad">Actividad</label>
				<input type="text" id="actividad" ng-model="newList.actividad">
			</div>
			<div>
				<label for="fecha">Fecha</label>
				<input type="date"  id="fecha" ng-model="newList.fecha">
			</div>
			<div>
				<button ng-click="addList()">Agregarr a la lista</button>
				<button ng-click="clearList()">limpiar </button>
			</div>
		</form>
		<br><br>
		<div id="container-list">
			<ul>
				<li ng-repeat="list in arrayList">
					{{list.actividad}} - {{list.fecha | date: 'short'}}
				</li>
			</ul>
		</div>
	</section>
</body>
</html>
